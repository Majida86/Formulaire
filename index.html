<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Style.CSS" rel="stylesheet">
</head>

<body>
    <h1>Voici mon formulaire d'inscription</h1>
    <form action="form.php" method="get">
        <fieldset>
            <legend><strong>Vos coordonnées</strong></legend>

            <div>
                <label for="prenom">Prénom</label><br>
                <input type="text" name="prenom" id="prenom" autofocus required>
            </div>
            <div>
                <label for="nomDeFamille">Nom De Famille</label><br>
                <input type="text" name="nomDeFamille" id="nomDeFamille" required>
            </div>
            <div>

                <label for="age">Age</label><br>
                <input type="number" name="age" id="age" min="18" max="99" required>
            </div>
            <div>
                <label for="adresseMail">Adresse Mail</label><br>
                <input type="email" name="email" id="adresseMail" pattern="regex" required>
            </div>
        
        <div>
            <label for="sexe">Sexe</label><br>
            <select name="sexe" id="sexe" >
                <option value="masculin">Homme</option>
                <option value="féminin">Femme</option>
            </select>
        </div>
    </fieldset>
        <fieldset>
            <legend><strong> Votre adresse </strong></legend>
            <div>

                <label for="adressePostale">Adresse postale</label><br>
                <input type="text" name="adressePostale" id="adressePostale" required><br>
            </div>
            <div>
                <label for="codePostale">Code postale</label><br>
                <input type="text" pattern="[0-9]{5}" id="codePostale" required>
            </div>
            <div>
                <label for="ville">Ville</label><br>
                <input type="text" name="ville" id="ville" required>

            </div>
        </fieldset>
        <div>
            <label for="metierExerce"><strong>Métier exercé</strong></label><br>
            <input type="text" name="metierExerce" id="metierExerce" list="metiersDisponibles">
            <datalist id="metiersDisponibles">
                <option value="">(à renseigner)</option>
                <option>Professeur</option>
                <option>Dentist</option>
                <option>Chirurgien</option>
                <option>Formateur</option>
                <option>Menuisier</option>
                <option>Boulanger</option>
                <option>Pâtissier</option>
            </datalist>
        </div>
        <div>
            <label for="nationalite"><strong>Métier exercé</strong></label><br>
            <input type="text" name="nationalite" id="nationalite" list="nationalitesValables" required>
            <datalist id="nationalitesValables">
                <option value="">(à renseigner)</option>
                <option>Français</option>
                <option>Portugais</option>
                <option>Libanais</option>
                <option>Normandais</option>
                <option>Algérien</option>
                <option>Marocain</option>
                <option>Chilien</option>
            </datalist>
        </div>
        <div>
            <label for="dateDeNaissance"><strong> Date de naissance</strong></label><br>
            <input type="date" id="dateDeNaissance" name="dateDeNaissance" value="2005-01-01" min="2005-01-01" required>
        </div>
        <div>
            <label for="paysDeNaissance"><strong> Pays de naissance </strong></label><br>
            <input type="text" name="paysDeNaissance" id="paysDeNaissance" list="paysDisponibles">
            <datalist id="paysDisponibles">
                <option value="">(à renseigner)</option>
                <option>France</option>
                <option>Allemagne</option>
                <option>Portugal</option>
                <option>Normandie</option>
                <option>Algérie</option>
                <option>Maroc </option>
                <option>Lybie</option>
            </datalist>
        </div>
        <div>
            <label for="numeroDeSecuriteSocial"><strong> Numéro de sécurité sociale</strong></label><br>
            <input type="text" pattern="[0-9]{13}" id="numeroDeSecuriteSocial">
        </div>
        <div>
            <label for="numeroDePasseport"><strong> Numéro de Passeport </strong></label><br>
            <input type="text" pattern="[0-9]{2}[A-Z]{2}[0-9]{5}" id="numeroDePasseport">

        </div>
        <div>
            <label for="dateDeDelivranceDePasseport"><strong> Date de délivrance de passeport</strong></label><br>
            <input type="date" id="dateDeDelivranceDePasseport" name="dateDeDelivranceDePasseport" min="2019-01-01"
                required>
        </div>
        <div>
            <label for="dateDeValiditeDePasseport"><strong> Date de validité de passeport </strong></label><br>
            <input type="date" id="dateDeValiditeDePasseport" name="dateDeValiditeDePasseport" min="2019-01-01"
                required>
        </div><br>

        <input type="submit" value="Envoyer">





    </form>

</body>

</html>
